<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title></title>
</h:head>
<h:body>
	<h1>Alquiler de #{alquilerBean.documento}</h1>
	
	<p:dataTable id="Alquiler" var="rentado" value="#{alquilerBean.items}">
		<p:column headerText="id">
			<h:outputText value="#{rentado.item.id}" />
		</p:column>
		<p:column headerText="nombre">
			<h:outputText value="#{rentado.item.nombre}" />
		</p:column>
		<p:column headerText="descripcion">
			<h:outputText value="#{rentado.item.descripcion}" />
		</p:column>
		<p:column headerText="fecha lanzamiento">
			<h:outputText value="#{rentado.item.fechaLanzamiento}" />
		</p:column>
		<p:column headerText="tarifa por dia">
			<h:outputText value="#{rentado.item.tarifaxDia}" />
		</p:column>
		<p:column headerText="formato renta">
			<h:outputText value="#{rentado.item.formatoRenta}" />
		</p:column>
		<p:column headerText="genero">
			<h:outputText value="#{rentado.item.genero}" />
		</p:column>
		
	</p:dataTable>
</h:body>
</html>
